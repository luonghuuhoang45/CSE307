<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>

</head>
<body>
	<table  style="width: 10%; height: 30vh; text-align: center; font-size: 30px; background-color: aqua;">
		<tr>
			<td colspan="4">
				123
			</td>
		</tr>

		<tr>
			<td>
				1
			</td>
			<td>
				2
			</td>
			<td>
				3
			</td>
			<td>
				+
			</td>
		</tr>

		<tr>
			<td>
				4
			</td>
			<td>
				5
			</td>
			<td>
				6
			</td>
			<td>
				-
			</td>
		</tr>

		<tr>
			<td>
				7
			</td>
			<td>
				8
			</td>
			<td>
				9
			</td>
			<td>
				*
			</td>
		</tr>

		<tr>
			<td colspan="2">
				0
			</td>
			<td>
				.
			</td>
			<td>
				/
			</td>
		</tr>
		
		

	</table>

</body>
</html>
