<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body onload="changeLink()">


	<script type="text/javascript">
		function changeLink() {
			var links = document.getElementsByTagName("a");

			for (var i = 0; i < links.length; i++) {
				links[i].href = "https://www.w3schools.com/js/default.asp";
			}
		}
	</script>

	<ul>
		<li><a href="abc.com">Website 1</a></li>
		<li><a href="abd.com">Website 2</a></li>
		<li><a href="adb.com">Website 3</a></li>
	</ul>


	

	
	


</body>
</html>
